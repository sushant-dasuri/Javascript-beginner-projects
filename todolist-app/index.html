<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <section class="todoApp">
            <h1>Todo List App</h1>
            <img src="img/icon.png" alt="Todo List Icon" class="app-icon">
            <section class="row">
                <form>
                    <input type="text" name="task" class="todoInput" placeholder="Add a new task here..." required>
                    <button type="submit" class="addButton">Add Task</button>
                </form>
            </section>
            <section>
                <ul id="todoList">
                    <!-- Todo items will be dynamically added here -->
                  
                </ul>
            </section>
        </section>
        <p class="errorDiv">Please enter a task!
            
        </p>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
