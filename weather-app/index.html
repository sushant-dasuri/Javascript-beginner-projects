<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="card">
        <div class="search">
            <form>
                <input type="text" placeholder="Please enter a city name..." spellcheck="false">
                <button><img src="img/search.png" alt="search-icon" /></button>
            </form>
        </div>
        <section class="weather">
            <img src="img/rain.png" alt="weather-icon" class="weather-icon" />
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
        </section>
        <div class="details">
            <div class="col">
                <img src="img/humidity.png" alt="humidity-icon" />
                <section>
                    <p class="humidity">78%</p>
                    <h3>Humidity</h3>
                </section>
            </div>
            <div class="col">
                <img src="img/wind.png" alt="humidity-icon" />
                <section>
                    <p class="wind">15 km/h</p>
                    <h3>Wind</h3>
                </section>
            </div>
        </div>
    </main>
    <script src="scripts/script.js">
        
    </script>
</body>
